<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow - Interactive Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .task-input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .task-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .priority-select, .status-select {
            padding: 15px 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .priority-select:focus, .status-select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .column {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            transition: all 0.3s ease;
        }

        .column.drag-over {
            background: #e3f2fd;
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .column-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .column-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .todo .column-icon { background: #ffc107; }
        .in-progress .column-icon { background: #17a2b8; }
        .done .column-icon { background: #28a745; }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }

        .task-count {
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .task.priority-high {
            border-left-color: #dc3545;
        }

        .task.priority-medium {
            border-left-color: #ffc107;
        }

        .task.priority-low {
            border-left-color: #28a745;
        }

        .task-content {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 40px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .task-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .status-btn {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-btn:hover {
            background: #f8f9fa;
        }

        .status-btn.todo {
            border-color: #ffc107;
            color: #ffc107;
        }

        .status-btn.in-progress {
            border-color: #17a2b8;
            color: #17a2b8;
        }

        .status-btn.done {
            border-color: #28a745;
            color: #28a745;
        }

        .status-btn.active {
            background: currentColor;
            color: white;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee;
            color: #dc3545;
        }

        .priority-medium {
            background: #fff8e1;
            color: #ffa000;
        }

        .priority-low {
            background: #e8f5e8;
            color: #28a745;
        }

        .task-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task:hover .task-actions {
            opacity: 1;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task {
            animation: slideIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .kanban-board {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .task-input, .priority-select, .status-select {
                min-width: auto;
            }

            .task-controls {
                flex-wrap: wrap;
            }
        }

        .filter-section {
            padding: 0 30px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .clear-all-btn {
            margin-left: auto;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #c82333;
        }

        .date-display {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .task-dates {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 0.75rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Task Flow</h1>
            <p>Organize your tasks with drag & drop simplicity</p>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task..." maxlength="200">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select class="status-select" id="statusSelect">
                    <option value="todo" selected>To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <button class="add-btn" id="addTaskBtn">+ Add Task</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todoTasks">0</div>
                    <div class="stat-label">To Do</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressTasks">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="doneTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="medium">Medium Priority</button>
            <button class="filter-btn" data-filter="low">Low Priority</button>
            <button class="clear-all-btn" id="clearAllBtn">Clear All Tasks</button>
        </div>

        <div class="kanban-board">
            <div class="column todo" data-status="todo">
                <div class="column-header">
                    <div class="column-icon">üìù</div>
                    <div class="column-title">To Do</div>
                    <div class="task-count" id="todoCount">0</div>
                </div>
                <div class="task-list" id="todoList">
                    <div class="empty-state">Drop tasks here or add new ones above</div>
                </div>
            </div>

            <div class="column in-progress" data-status="in-progress">
                <div class="column-header">
                    <div class="column-icon">‚ö°</div>
                    <div class="column-title">In Progress</div>
                    <div class="task-count" id="inProgressCount">0</div>
                </div>
                <div class="task-list" id="inProgressList">
                    <div class="empty-state">Drag tasks here when you start working on them</div>
                </div>
            </div>

            <div class="column done" data-status="done">
                <div class="column-header">
                    <div class="column-icon">‚úÖ</div>
                    <div class="column-title">Done</div>
                    <div class="task-count" id="doneCount">0</div>
                </div>
                <div class="task-list" id="doneList">
                    <div class="empty-state">Completed tasks will appear here</div>
                </div>
            </div>
        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">Tasks saved!</div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.taskIdCounter = this.getNextId();
                this.currentFilter = 'all';
                this.draggedTask = null;
                
                this.initializeElements();
                this.bindEvents();
                this.renderTasks();
                this.updateStats();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.prioritySelect = document.getElementById('prioritySelect');
                this.statusSelect = document.getElementById('statusSelect');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.clearAllBtn = document.getElementById('clearAllBtn');
                this.saveIndicator = document.getElementById('saveIndicator');
                
                this.todoList = document.getElementById('todoList');
                this.inProgressList = document.getElementById('inProgressList');
                this.doneList = document.getElementById('doneList');
                
                this.filterBtns = document.querySelectorAll('.filter-btn');
            }

            bindEvents() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.clearAllBtn.addEventListener('click', () => this.clearAllTasks());
                
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // Drag and drop setup for columns
                document.querySelectorAll('.column').forEach(column => {
                    column.addEventListener('dragover', this.handleDragOver.bind(this));
                    column.addEventListener('drop', this.handleDrop.bind(this));
                    column.addEventListener('dragenter', this.handleDragEnter.bind(this));
                    column.addEventListener('dragleave', this.handleDragLeave.bind(this));
                });
            }

            formatDate(date) {
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return date.toLocaleDateString('en-US', options);
            }

            addTask() {
                const content = this.taskInput.value.trim();
                if (!content) return;

                const now = new Date();
                const task = {
                    id: this.taskIdCounter++,
                    content: content,
                    priority: this.prioritySelect.value,
                    status: this.statusSelect.value,
                    createdAt: now,
                    updatedAt: now,
                    completedAt: this.statusSelect.value === 'done' ? now : null
                };

                this.tasks.push(task);
                this.taskInput.value = '';
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.showSaveIndicator();
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(task => task.id !== taskId);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.showSaveIndicator();
            }

            updateTaskStatus(taskId, newStatus) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = newStatus;
                    task.updatedAt = new Date();
                    
                    if (newStatus === 'done' && !task.completedAt) {
                        task.completedAt = new Date();
                    } else if (newStatus !== 'done') {
                        task.completedAt = null;
                    }
                    
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showSaveIndicator();
                }
            }

            moveTask(taskId, newStatus) {
                this.updateTaskStatus(taskId, newStatus);
            }

            createTaskElement(task) {
                const taskEl = document.createElement('div');
                taskEl.className = `task priority-${task.priority}`;
                taskEl.draggable = true;
                taskEl.dataset.taskId = task.id;

                const createdDate = new Date(task.createdAt);
                const updatedDate = new Date(task.updatedAt);
                const completedDate = task.completedAt ? new Date(task.completedAt) : null;

                taskEl.innerHTML = `
                    <div class="task-content">${task.content}</div>
                    <div class="task-meta">
                        <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        <div class="task-dates">
                            <span>Created: ${this.formatDate(createdDate)}</span>
                            ${updatedDate.getTime() !== createdDate.getTime() ? 
                                `<span>Updated: ${this.formatDate(updatedDate)}</span>` : ''}
                            ${completedDate ? 
                                `<span>Completed: ${this.formatDate(completedDate)}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-controls">
                        <button class="status-btn todo ${task.status === 'todo' ? 'active' : ''}" 
                                onclick="taskManager.updateTaskStatus(${task.id}, 'todo')">To Do</button>
                        <button class="status-btn in-progress ${task.status === 'in-progress' ? 'active' : ''}" 
                                onclick="taskManager.updateTaskStatus(${task.id}, 'in-progress')">In Progress</button>
                        <button class="status-btn done ${task.status === 'done' ? 'active' : ''}" 
                                onclick="taskManager.updateTaskStatus(${task.id}, 'done')">Done</button>
                    </div>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="taskManager.deleteTask(${task.id})">√ó</button>
                    </div>
                `;

                // Add drag event listeners
                taskEl.addEventListener('dragstart', this.handleDragStart.bind(this));
                taskEl.addEventListener('dragend', this.handleDragEnd.bind(this));

                return taskEl;
            }

            renderTasks() {
                // Clear all lists
                this.todoList.innerHTML = '';
                this.inProgressList.innerHTML = '';
                this.doneList.innerHTML = '';

                // Filter tasks based on current filter
                const filteredTasks = this.currentFilter === 'all' 
                    ? this.tasks 
                    : this.tasks.filter(task => task.priority === this.currentFilter);

                // Group tasks by status
                const tasksByStatus = {
                    todo: filteredTasks.filter(task => task.status === 'todo'),
                    'in-progress': filteredTasks.filter(task => task.status === 'in-progress'),
                    done: filteredTasks.filter(task => task.status === 'done')
                };

                // Render tasks in each column
                Object.keys(tasksByStatus).forEach(status => {
                    const list = document.getElementById(status === 'in-progress' ? 'inProgressList' : status + 'List');
                    const tasks = tasksByStatus[status];

                    if (tasks.length === 0) {
                        const emptyState = document.createElement('div');
                        emptyState.className = 'empty-state';
                        emptyState.textContent = this.getEmptyStateText(status);
                        list.appendChild(emptyState);
                    } else {
                        // Sort tasks by updated date (most recent first)
                        tasks.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                        tasks.forEach(task => {
                            list.appendChild(this.createTaskElement(task));
                        });
                    }
                });

                this.updateTaskCounts();
            }

            getEmptyStateText(status) {
                const texts = {
                    'todo': 'Drop tasks here or add new ones above',
                    'in-progress': 'Drag tasks here when you start working on them',
                    'done': 'Completed tasks will appear here'
                };
                return texts[status] || 'No tasks here yet';
            }

            updateStats() {
                const stats = {
                    total: this.tasks.length,
                    todo: this.tasks.filter(t => t.status === 'todo').length,
                    inProgress: this.tasks.filter(t => t.status === 'in-progress').length,
                    done: this.tasks.filter(t => t.status === 'done').length
                };

                document.getElementById('totalTasks').textContent = stats.total;
                document.getElementById('todoTasks').textContent = stats.todo;
                document.getElementById('inProgressTasks').textContent = stats.inProgress;
                document.getElementById('doneTasks').textContent = stats.done;
            }

            updateTaskCounts() {
                document.getElementById('todoCount').textContent = 
                    document.getElementById('todoList').children.length - 
                    (document.querySelector('#todoList .empty-state') ? 1 : 0);
                
                document.getElementById('inProgressCount').textContent = 
                    document.getElementById('inProgressList').children.length - 
                    (document.querySelector('#inProgressList .empty-state') ? 1 : 0);
                
                document.getElementById('doneCount').textContent = 
                    document.getElementById('doneList').children.length - 
                    (document.querySelector('#doneList .empty-state') ? 1 : 0);
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                this.filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });

                this.renderTasks();
            }

            clearAllTasks() {
                if (this.tasks.length === 0) return;
                
                if (confirm('Are you sure you want to delete all tasks? This action cannot be undone.')) {
                    this.tasks = [];
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showSaveIndicator();
                }
            }

            // Data persistence methods
            saveTasks() {
                try {
                    // Since localStorage is not available, we'll keep data in memory
                    // In a real application, this would save to localStorage or a database
                    console.log('Tasks saved to memory:', this.tasks);
                } catch (error) {
                    console.error('Error saving tasks:', error);
                }
            }

            loadTasks() {
                try {
                    // Since localStorage is not available, return empty array
                    // In a real application, this would load from localStorage
                    return [];
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    return [];
                }
            }

            getNextId() {
                if (this.tasks.length === 0) return 1;
                return Math.max(...this.tasks.map(task => task.id)) + 1;
            }

            showSaveIndicator() {
                this.saveIndicator.classList.add('show');
                setTimeout(() => {
                    this.saveIndicator.classList.remove('show');
                }, 2000);
            }

            // Drag and Drop handlers
            handleDragStart(e) {
                this.draggedTask = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
            }

            handleDragEnd(e) {
                e.target.classList.remove('dragging');
                this.draggedTask = null;
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            handleDragEnter(e) {
                if (e.target.classList.contains('column') || e.target.closest('.column')) {
                    const column = e.target.classList.contains('column') ? e.target : e.target.closest('.column');
                    column.classList.add('drag-over');
                }
            }

            handleDragLeave(e) {
                if (e.target.classList.contains('column')) {
                    e.target.classList.remove('drag-over');
                }
            }

            handleDrop(e) {
                e.preventDefault();
                const column = e.target.classList.contains('column') ? e.target : e.target.closest('.column');
                
                if (!column || !this.draggedTask) return;

                column.classList.remove('drag-over');
                
                const taskId = parseInt(this.draggedTask.dataset.taskId);
                const newStatus = column.dataset.status;
                
                this.moveTask(taskId, newStatus);
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();
    </script>
